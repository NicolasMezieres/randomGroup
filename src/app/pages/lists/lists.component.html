<main class="w-full h-[85vh] sm:h-[90vh] flex flex-col justify-center items-center gap-4">
  <h1 class="Agdasima text-2xl">Liste</h1>
  <section
    class="h-2/3 bg-[#efe9e7] w-[90%] rounded-xl shadow shadow-black overflow-y-auto"

    <ul class="grid grid-cols-7 w-full gap-4 p-4 text-xs overflow-auto text-center">

    </ul>
    @for (student of students; track $index){
    <div class="overflow-y-auto flex-1 my-4">
      <ul class="grid grid-cols-7 w-full text-center text-xs">
        <li class="col-span-1">{{ student.name }}</li>
        <li class="col-span-1">{{ student.gender }}</li>
        <li class="col-span-1">{{ student.frLevel }}</li>
        <li class="col-span-1">{{ student.isDWWM ? "Oui" : "Non" }}</li>
        <li class="col-span-1">{{ student.techLevel }}</li>
        <li class="col-span-1">{{ student.age }}</li>
        <div>
          <mat-icon aria-label="edit icon" fontIcon="edit"></mat-icon>
          <mat-icon aria-label="delete icon" fontIcon="delete" (click)="deleteStudent($index)"></mat-icon>
        </div>
      </ul>
    </div>
    }
